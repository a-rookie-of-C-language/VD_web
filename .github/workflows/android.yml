name: Build Android APK

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Accept Android SDK licenses
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        run: |
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses

      - name: Install Android Build Tools
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        run: |
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "platform-tools" "build-tools;34.0.0"

      - name: Shim build-tools 29.0.3 to latest
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        run: |
          if [ ! -d "$ANDROID_SDK_ROOT/build-tools/29.0.3" ] && [ -d "$ANDROID_SDK_ROOT/build-tools/34.0.0" ]; then
            sudo ln -s "$ANDROID_SDK_ROOT/build-tools/34.0.0" "$ANDROID_SDK_ROOT/build-tools/29.0.3"
          fi

      - name: Sign APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}
      
      - name: Determine Package Version
        id: pkg_version
        shell: bash
        run: |
          echo "version=$(jq -r .version package.json)" >> "$GITHUB_OUTPUT"
      
      - name: Compute Release Tag
        id: compute_tag
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF##refs/tags/}" >> "$GITHUB_OUTPUT"
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          else
            echo "tag=v${{ steps.pkg_version.outputs.version }}-${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.compute_tag.outputs.tag }}
          name: VolunteerDashboard ${{ steps.compute_tag.outputs.tag }}
          generate_release_notes: true
          prerelease: ${{ steps.compute_tag.outputs.prerelease }}
          files: ${{ steps.sign_app.outputs.signedReleaseFile }}
