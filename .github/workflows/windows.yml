name: Build Windows EXE

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Build EXE
        run: npx cross-env UPDATE_BASE_URL=https://github.com/${{ github.repository }}/releases/latest/download npm run electron:build

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: VolunteerDashboard-Setup.exe
          path: release/*.exe

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: VolunteerDashboard ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            release/latest.yml
            release/*.blockmap
            release/*.exe
