name: Build Windows EXE

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Build EXE
        run: npx cross-env UPDATE_BASE_URL=https://github.com/${{ github.repository }}/releases/latest/download npm run electron:build

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: VolunteerDashboard-Setup.exe
          path: release/*.exe
      
      - name: Determine Package Version
        id: pkg_version
        shell: pwsh
        run: |
          $version = node -p "require('./package.json').version"
          echo "version=$version" >> $env:GITHUB_OUTPUT
      
      - name: Compute Release Tag
        id: compute_tag
        shell: pwsh
        run: |
          if ($env:GITHUB_REF -like "refs/tags/*") {
            $tag = $env:GITHUB_REF_NAME
            $prerelease = "false"
          } else {
            $version = "${{ steps.pkg_version.outputs.version }}"
            $tag = "v$version-$($env:GITHUB_RUN_NUMBER)"
            $prerelease = "true"
          }
          echo "tag=$tag" >> $env:GITHUB_OUTPUT
          echo "prerelease=$prerelease" >> $env:GITHUB_OUTPUT

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.compute_tag.outputs.tag }}
          name: VolunteerDashboard ${{ steps.compute_tag.outputs.tag }}
          generate_release_notes: true
          prerelease: ${{ steps.compute_tag.outputs.prerelease }}
          files: |
            release/latest.yml
            release/*.blockmap
            release/*.exe
