name: Build Windows EXE

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Build EXE
        run: npm run electron:build

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: VolunteerDashboard-Setup.exe
          path: release/*.exe
